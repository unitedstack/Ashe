<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip</title>
    <link href="../../../dist/css/uskin.css" rel="stylesheet">
    <script src="../../../node_modules/react/dist/react.min.js"></script>
    <script src="../../../node_modules/react-dom/dist/react-dom.min.js"></script>
    <script src="../../../dist/js/uskin.js"></script>
    <style type="text/css">
      #example > div {
        position: relative;
      }
      .tooltip:nth-child(1) {
        left:150px;
        top:140px;
      }
      .tooltip-top {
        left:100px;
        top:10px;
      }
      .tooltip-top-left {
        left:200px;
        top:10px;
      }
      .tooltip-top-right {
        left:300px;
        top:10px;
      }
      .tooltip-right {
        left:400px;
        top:70px;
      }
      .tooltip-right-top {
        left:400px;
        top:140px;
      }
      .tooltip-right-bottom {
        left:400px;
        top:210px;
      }
      .tooltip-bottom {
        left:300px;
        top:280px;
      }
      .tooltip-bottom-left {
        left:200px;
        top:280px;
      }
      .tooltip-bottom-right {
        left:100px;
        top:280px;
      }
      .tooltip-left {
        left:20px;
        top:210px;
      }
      .tooltip-left-top {
        left:20px;
        top:140px;
      }
      .tooltip-left-bottom {
        left:20px;
        top:70px;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

    <script src="../dist/tooltip.js"></script>
  </body>
</html>
