<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table</title>
    <link href="../../../dist/css/uskin.css" rel="stylesheet">
    <script src="../../../node_modules/react/dist/react.js"></script>
    <script src="../../../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="../../../dist/js/uskin.js"></script>
    <style type="text/css">
      body, #example { height: 100%; }
      .main-box {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .button-box {
        margin: 0 auto;
        padding: 20px 0;
        width: 680px;
        height: 36px;
        min-height: 36px;
        max-height: 36px;
      }
      .button-box .btn, .button-box .input-search {
        margin-right: 10px;
      }
      .table { flex: 1; }
      .desc {
        margin-top: 20px;
        height: 60px;
        min-height: 60px;
        max-height: 60px;
      }
      .desc p {
        text-align: center;
      }
      .bottom {
        margin: 0 auto;
        padding-top: 40px;
        width: 80px;
        height: 36px;
        min-height: 36px;
        max-height: 36px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <div id="example2"></div>

    <script src="../dist/table.js"></script>
  </body>
</html>
