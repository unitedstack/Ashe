<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tooltip Sample</title>
    <link href="../../dist/css/uskin.css" rel="stylesheet">
  </head>
  <body>
    <div class="tooltip" style="left:200px; top:140px;">我是提示</div>
    <div class="tooltip tooltip-top-left" style="left:100px; top:10px;">我是提示</div>
    <div class="tooltip tooltip-top tooltip-error" style="left:200px; top:10px;">我是提示</div>
    <div class="tooltip tooltip-top-right" style="left:300px; top:10px;">我是提示</div>
    <div class="tooltip tooltip-right-top" style="left:400px; top:70px;">我是提示</div>
    <div class="tooltip tooltip-right" style="left:400px; top:140px;">我是提示</div>
    <div class="tooltip tooltip-right-bottom" style="left:400px; top:210px;">我是提示</div>
    <div class="tooltip tooltip-bottom-right" style="left:300px; top:280px;">我是提示</div>
    <div class="tooltip tooltip-bottom" style="left:200px; top:280px;">我是提示</div>
    <div class="tooltip tooltip-bottom-left" style="left:100px; top:280px;">我是提示</div>
    <div class="tooltip tooltip-left-top" style="left:20px; top:210px;">我是提示</div>
    <div class="tooltip tooltip-left" style="left:20px; top:140px;">我是提示</div>
    <div class="tooltip tooltip-left-bottom" style="left:20px; top:70px;">我是提示</div>
  </body>
</html>
