<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Button Sample</title>
  <link href="../../dist/css/uskin.css" rel="stylesheet" />
  <style type="text/css">
  body {
    padding: 20px;
  }
  .input-search {
    margin-right: 10px;
  }
  </style>
</head>

<body>
  <div class="input-search" style="width: 200px;">
    <input placeholder="Search in Level" width="200" value="" style="width: 152px;">
    <div class="search-icon">
      <i class="glyphicon icon-search"></i>
    </div>
  </div>
  <div class="input-search input-search-light" style="width: 200px;">
    <input type="light" width="200" value="" style="width: 152px;">
    <div class="search-icon">
      <i class="glyphicon icon-search"></i>
    </div>
  </div>
</body>

</html>
