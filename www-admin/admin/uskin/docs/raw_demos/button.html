<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button Sample</title>
    <link href="../../dist/css/uskin.css" rel="stylesheet" />
    <style type="text/css">
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="javascript:;" class="btn">Normal</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-initial">Initial</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-create"><span class="glyphicon icon-create"></span>Create</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-warning">Warning</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-del">Delete</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-cancel">Cancel</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-del disabled">Disabled</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-lg">Normal</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-create btn-lg">Create</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-warning btn-lg">Warning</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-delete btn-lg">Delete</a>
    </div>
    <div>
      <a href="javascript:;" class="btn disabled btn-lg">Disabled</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-xl">Normal</a>
    </div>
    <div>
      <a href="javascript:;" class="btn btn-xs">Normal</a>
    </div>
    <div>
      <button class="btn">Normal</button>
    </div>
    <div>
      <button class="btn btn-create">Create</button>
    </div>
    <div>
      <button class="btn btn-warning">Warning</button>
    </div>
    <div>
      <button class="btn btn-del">Delete</button>
    </div>
    <div>
      <button class="btn disabled">Disabled</button>
    </div>
    <div>
      <button class="btn btn-status">Status Button</button>
    </div>
    <div>
      <button class="btn btn-status selected">Status Button</button>
    </div>
  </body>
</html>
