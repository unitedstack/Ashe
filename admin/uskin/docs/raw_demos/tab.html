<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tab Sample</title>
    <link href="../../dist/css/uskin.css" rel="stylesheet">
  </head>
  <body>
    <div style="margin:20px;">
      <div class="tabs">
        <div class="tab"><a href="#">Overview</a></div>
        <div class="tab selected"><a href="#">Account Recharge</a></div>
        <div class="tab"><a href="#">Recharge Record</a></div>
      </div>
    </div>

    <div style="margin:20px;">
      <ul class="tabs">
        <li class="tab"><a href="#">Overview</a></li>
        <li class="tab selected"><a href="#">Account Recharge</a></li>
        <li class="tab"><a href="#">Recharge Record</a></li>
      </ul>
    </div>

    <div style="margin:20px;">
      <ul class="tabs">
        <li class="tab disabled"><a href="#">Overview</a></li>
      </ul>
    </div>

    <div style="margin:20px;">
      <ul class="tabs-mini">
        <li class="tab"><a href="#">Overview</a></li>
        <li class="tab selected"><a href="#">Account Recharge</a></li>
        <li class="tab"><a href="#">Recharge Record</a></li>
      </ul>
    </div>
  </body>
</html>
