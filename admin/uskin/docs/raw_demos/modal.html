<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal Sample</title>
    <link href="../../dist/css/uskin.css" rel="stylesheet">
  </head>
  <body style="background-color:rgba(0,0,0,.55)">
    <div style="margin:20px;">
      <div class="modal">
        <div class="modal-hd">
          <h6>Create Instance</h6>
          <span class="glyphicon icon-close close"></span>
        </div>
        <div class="modal-bd">
          This is the content of modal.
        </div>
        <div class="modal-ft">
          <a href="javascript:;" class="btn btn-create">Create</a>
        </div>
      </div>
    </div>
    <div style="margin:20px;">
      <div class="modal">
        <div class="modal-hd">
          <h6>Delete Instance</h6>
          <span class="glyphicon icon-close close"></span>
        </div>
        <div class="modal-bd">
          This is the content of modal.
        </div>
        <div class="modal-ft">
          <a href="javascript:;" class="btn btn-delete">Delete</a>
          <a href="javascript:;" class="btn btn-cancel">Cancel</a>
        </div>
      </div>
    </div>
    <div style="margin:20px;">
      <div class="modal">
        <div class="modal-hd">
          <h6>Update Instance</h6>
          <span class="glyphicon icon-close close"></span>
        </div>
        <div class="modal-bd">
          This is the content of modal.
        </div>
        <div class="modal-ft">
          <a href="javascript:;" class="btn">Update</a>
          <a href="javascript:;" class="btn btn-cancel">Cancel</a>
        </div>
      </div>
    </div>
  </body>
</html>
