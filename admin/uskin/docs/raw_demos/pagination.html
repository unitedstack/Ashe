<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pagination Sample</title>
    <link href="../../dist/css/uskin.css" rel="stylesheet">
    <style type="text/css">
      .pagination {
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <ul class="pagination">
      <li><a href="javascript:;" class="btn btn-xs btn-initial prev">&lt;</a></li>
      <li><a href="javascript:;" class="item">1</a></li>
      <li><a href="javascript:;" class="item active">2</a></li>
      <li><a href="javascript:;" class="item">3</a></li>
      <li><a href="javascript:;" class="btn btn-xs btn-initial next">&gt;</a></li>
    </ul>
    <ul class="pagination">
      <li><a href="javascript:;" class="btn btn-xs btn-initial disabled prev">&lt;</a></li>
      <li><a href="javascript:;" class="item">1</a></li>
      <li><a href="javascript:;" class="item active">2</a></li>
      <li><a href="javascript:;" class="item">3</a></li>
      <li><a href="javascript:;" class="btn btn-xs btn-initial disabled next">&gt;</a></li>
    </ul>
  </body>
</html>
