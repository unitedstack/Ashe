<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Button Sample</title>
  <link href="../../dist/css/uskin.css" rel="stylesheet" />
  <style type="text/css">
    body {
      padding: 20px;
    }
    .input-number {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="input-number">
    <div class="arrow">
      <div class="arrow-up">
        <div></div>
      </div>
      <div class="arrow-down">
        <div></div>
      </div>
    </div>
    <input value="0">
  </div>
  <div class="input-number">
    <div class="arrow">
      <div class="arrow-up">
        <div></div>
      </div>
      <div class="arrow-down">
        <div></div>
      </div>
    </div>
    <input value="0.98">
  </div>
  <div class="input-number">
    <div class="arrow">
      <div class="arrow-up">
        <div></div>
      </div>
      <div class="arrow-down">
        <div></div>
      </div>
    </div>
    <input class="error" value="999">
  </div>
  <div class="input-number disabled" style="width: 62px;">
    <div class="arrow">
      <div class="arrow-up disabled">
        <div></div>
      </div>
      <div class="arrow-down disabled">
        <div></div>
      </div>
    </div>
    <input disabled="" value="20" style="width: 20px;">
  </div>
</body>

</html>
