<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button Group Sample</title>
    <link href="../../dist/css/uskin.css" rel="stylesheet" />
    <style type="text/css">
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="btn-group">
      <a href="javascript:;" class="btn btn-initial">Prev</a>
      <a href="javascript:;" class="btn btn-initial btn-warning">Mid1</a>
      <a href="javascript:;" class="btn btn-initial btn-delete">Mid2</a>
      <a href="javascript:;" class="btn btn-initial disabled">Mid3</a>
      <a href="javascript:;" class="btn btn-initial">Next</a>

    <div class="btn-group">
      <a href="javascript:;" class="btn">Prev</a>
      <a href="javascript:;" class="btn btn-warning">Mid1</a>

      <a href="javascript:;" class="btn disabled">Mid3</a>
      <a href="javascript:;" class="btn">Next</a>

      <a href="javascript:;" class="btn btn-status">Mid1</a>
      <a href="javascript:;" class="btn btn-status selected">Mid2</a>
      <a href="javascript:;" class="btn btn-status">Next</a>

    <div class="btn-group-vertical">

      <button class="btn">Next</button>

        <a href="javascript:;" class="btn">Prev</a>
        <a href="javascript:;" class="btn btn-warning">Mid1</a>
        <a href="javascript:;" class="btn btn-delete">Mid2</a>

        <a href="javascript:;" class="btn">Next</a>

    </div>
    <div style="width: 400px; margin: 0;">

        <button class="btn">Prev</button>
        <button class="btn btn-warning">Mid1</button>
        <button class="btn btn-delete">Mid2</button>
        <button class="btn disabled">Mid3</button>
        <button class="btn">Next</button>
      </div>
    </div>
    <div style="width: 800px; margin: 0;">

        <div class="btn btn-status selected">Mid2</div>
