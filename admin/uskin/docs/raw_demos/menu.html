<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menu Sample</title>
    <link href="../../dist/css/uskin.css" rel="stylesheet">
    <style type="text/css">
      body {
        height: 100%;
      }
      .menu {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li>
        <h6>Fruits</h6>
        <ul>
          <li>
            <i class="glyphicon icon-overview"></i>
            <span>Apple</span>
          </li>
          <li class="selected">
            <i class="glyphicon icon-overview"></i>
            <span>Strawberry</span>
          </li>
          <li>
            <i class="glyphicon icon-overview"></i>
            <span>Lemon</span>
          </li>
        </ul>
      </li>
      <li>
        <h6>Vegetables</h6>
        <ul>
          <li>
            <i class="glyphicon icon-overview"></i>
            <span>Potato</span>
          </li>
          <li>
            <i class="glyphicon icon-overview"></i>
            <span>Eggplant</span>
          </li>
          <li>
            <i class="glyphicon icon-overview"></i>
            <span>Carrot</span>
          </li>
        </ul>
      </li>
      <li>
        <h6>Dessert</h6>
        <ul>
          <li>
            <i class="glyphicon icon-overview"></i>
            <span>Tiramisu</span>
          </li>
          <li>
            <i class="glyphicon icon-overview"></i>
            <span>Macaron</span>
          </li>
        </ul>
      </li>

</html>
